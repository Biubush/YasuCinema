name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with: 
        platforms: linux/386,	linux/amd64, linux/arm/v5, linux/arm/v7, linux/arm64/v8, linux/mips64le, linux/ppc64le, linux/s390x

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build the Flask Project
      run: |
        mkdir dist
        pyinstaller Yasu.spec

    - name: Package binaries
      run: |
        mv config.ini.example dist/config.ini.example
        cd dist
        architecture=$(uname -m)
        tar -czf Yasu_${architecture}.tar.gz *
        mv Yasu_${architecture}.tar.gz ~/Yasu_${architecture}.tar.gz

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: beta
        release_name: Release 1.0.0
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ~/Yasu_${architecture}.tar.gz
        asset_name: Yasu_${architecture}.tar.gz
        asset_content_type: application/gzip
