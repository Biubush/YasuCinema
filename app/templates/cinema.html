<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>雅俗-Yasu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"
        href="https://bucket.biubush.cn/webstatic/SyncMovie-Online/SyncMovieOnline-icon.png">
    <link rel="stylesheet" href="https://bucket.biubush.cn/webstatic/SyncMovie-Online/SyncMovieOnline-beta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div class="row"><br></div>
        <div class="container">
            <div class="row">
                <br>
                <h3><span><img src="https://bucket.biubush.cn/webstatic/SyncMovie-Online/SyncMovieOnline-icon.png"
                            style="width: 50px;" class="img-fluid"></span>
                    雅俗-Yasu</h3>
                <span class="text-muted text-sm">一个共赏视频的网页程序</span>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="video-container">
                        <video id="videoPlayer" controls style="pointer-events: none;">
                            <source src="{{video_url}}" type="video/mp4">
                        </video>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="text-center">
                        <input type="range" class="form-range" id="progressBar" value="0" step="1">
                        <br>

                        <span id="currentTimeDisplay">0:00</span> / <span id="durationDisplay">0:00</span>
                    </div>
                    <br>
                    <div class="border border-1">
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" id="userId" style="display: none;">
                                <input type="text" class="form-control" id="delayValue" value="{{delay}}"
                                    style="display: none;">
                                <select id="speedControl" class="form-select">
                                    <option value="0.5">0.5x</option>
                                    <option value="1">1x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2">2x</option>
                                </select>
                                <button id="muteButton" class="btn btn-outline-secondary" type="button"><i
                                        class="bi bi-volume-down" style="font-size: 1.5rem;"></i></button>
                                <button id="playPauseButton" class="btn btn-outline-secondary" type="button"><i
                                        class="bi bi-play-circle"></i></button>
                                <button id="fullScreenButton" class="btn btn-outline-secondary" type="button"><i
                                        class="bi bi-fullscreen"></i></button>
                                <button id="syncButton" class="btn btn-outline-secondary" type="button"><i
                                        class="bi bi-arrow-clockwise"></i></button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <form action="/change-video" method="post" id="videoForm">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="video_url" placeholder="在此输入视频直链">

                                    <button class="btn btn-outline-secondary" type="submit"><i
                                            class="bi bi-cloud-upload"></i></button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://bucket.biubush.cn/webstatic/SyncMovie-Online/SyncMovieOnline-beta.js"></script>

</body>

</html>
